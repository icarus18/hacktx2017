<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">EZ-Fuel</a>
    </div>

    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="FAQ.html">FAQ</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="register.html"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h3>Register</h3>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="username" type="text" class="form-control" name="username" placeholder="Name">
   </div>
   <br/>

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
    <input id="carModel" type="text" class="form-control" name="carmodel" placeholder="Car Model">
   </div>
   <br/>

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-record"></i></span>
    <input id="licenseplate" type="text" class="form-control" name="licenseplate" placeholder="License plate number">
   </div>
   <br />

   <h3>Payment Method</h3>

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input id="credicard" type="text" class="form-control" name="credicard" placeholder="Credit Card Number">
   </div>
   <br />

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input id="creditverificationvalue" type="text" class="form-control" name="cvv" placeholder="CVV">
   </div>
   <br />

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input id="credicardName" type="text" class="form-control" name="creditcardname" placeholder="Card Holder's Name">
   </div>
   <br />

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input id="expdate" type="text" class="form-control" name="expdate" placeholder="Experation Date">
   </div>
   <br />

   <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
    <input id="billingAddress" type="text" class="form-control" name="billingaddress" placeholder="Billing Address">
   </div>



</div>

</body>
</html>
